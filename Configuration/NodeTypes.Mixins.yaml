#
# SEO <title> tag mixin
#
'TYPO3.Neos.Seo:TitleTagMixin':
  abstract: TRUE
  properties:
    titleOverride:
      type: string
      ui:
        label: 'Title Override'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          position: 10000
          editorOptions:
            placeholder: 'Used in <title> tag, max. 60 chars'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          maximum: 60

#
# SEO <meta> tags mixins
#
'TYPO3.Neos.Seo:SeoMetaTagsMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        seometa:
          label: 'Meta Tags'
          position: 100
          tab: seo
  properties:
    metaDescription:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: 'seometa'
          position: 10
          editorOptions:
            placeholder: 'max. 156 characters'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          maximum: 156
    metaKeywords:
      type: string
      ui:
        label: 'Keywords'
        inspector:
          group: 'seometa'
          position: 20
          editorOptions:
            placeholder: 'comma separated, max. 255 chars'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          maximum: 255
    metaRobotsNoindex:
      type: boolean
      ui:
        label: 'Hide from search engines (noindex)'
        inspector:
          group: 'seometa'
          position: 30
    metaRobotsNofollow:
      type: boolean
      ui:
        label: 'Do not follow links (nofollow)'
        inspector:
          group: 'seometa'
          position: 40

#
# Twitter Card mixin
#
'TYPO3.Neos.Seo:TwitterCardMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        twittercardsettings:
          label: 'Twitter Card settings'
          position: 10
          tab: twitter
        twittercardcontent:
          label: 'Twitter Card content'
          position: 20
          tab: twitter
  properties:
    twitterCardType:
      type: string
      defaultValue: 'none'
      ui:
        label: 'Type'
        inspector:
          group: 'twittercardsettings'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'none':
                label: 'none'
              'summary':
                label: 'Summary Card'
              'summary_large_image':
                label: 'Summary Card with Large Image'
              'photo':
                label: 'Photo Card'
    twitterCardCreator:
      type: string
      ui:
        label: 'Creator handle'
        inspector:
          group: 'twittercardsettings'
          editorOptions:
            placeholder: '@â€¦'
      validation:
        'TYPO3.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/@[a-z0-9_]{1,15}/i'
    twitterCardTitle:
      type: string
      ui:
        label: 'Title'
        inspector:
          group: 'twittercardcontent'
          editorOptions:
            placeholder: 'max. 70 characters'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          maximum: 70
    twitterCardDescription:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: 'twittercardcontent'
          editorOptions:
            placeholder: 'max. 200 characters'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          maximum: 200
    twitterCardImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Card image'
        inspector:
          group: 'twittercardcontent'
          editorOptions:
            features:
              crop: TRUE
